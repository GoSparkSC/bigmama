  name: "Startup Career Fair"
  width: 6
  card_url: "/img/events/scf/scf_card.jpg"
  cover_url: "/img/events/scf/scf_1.jpg"
  logo_url: "/img/logos/scf_blue.png"
  date: "February 19, 2015"
  attendance: "800 Students. 25 Companies. 1 Drone."
  goal: "The Startup Career Fair connects Los Angeles based startup companies to Trojans looking for internships and full time positions in engineering, design and business."
  one_liner: "Helping connect USC's top talent to LA's fastest growing companies."
  description:
   - "The startup scene in Los Angeles is burgeoning. One of our goals at Spark SC is to help fuel this growth. By connecting top LA startup companies to USC’s pool of talented engineers, designers and business students, we believe we can make a positive impact on LA innovation. "
   - "The Startup Career Fair, organized exclusively by Spark SC, invites over 25 LA based startup companies to the USC campus to network with potential intern and full time hires. All day, the Quad is lined with companies hiring for a myriad of positions. This past spring, 800 students packed into the quad to speak to recruiters and find more information about their company culture and positions. "
   - "Spark SC sees a shift in students’ preference from working at large corporations to working at startups. We view this positively because we believe that the quick-to-prototype nature of startups provides a beneficial learning experience for Trojans."

